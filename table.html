<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid #fff;
            border-collapse: collapse;
        }
        tr:nth-child(odd) {
            background-color: #999999;
        }
        
        th, td {
            padding-top: 10px;
            padding-bottom: 3px;
            padding-left: 40px;
            padding-right: 45px;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>Year</th>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th>Q4</th>
        <th>Quartely Average</th>
        </tr>
        <tr>
            <td>2000</td>
            <td>138.1</td>
            <td>140.2</td>
            <td>137.8</td>
            <td>142.1</td>
            <td>139.6</td>
        </tr>
        <tr>
            <td>2001</td>
            <td>144.5</td>
            <td>143.2</td>
            <td>148.9</td>
            <td>139.9</td>
            <td>144.1</td>
        </tr>
        <tr>
            <td>2002</td>
            <td>136.5</td>
            <td>138.6</td>
            <td>135.5</td>
            <td>137.4</td>
            <td>136.9</td>
        </tr>
        <tr>
            <td>2003</td>
            <td>150.3</td>
            <td>150.9</td>
            <td>149.3</td>

            <td>150.7</td>
        </tr>
        <tr>
            <td>2004</td>
            <td>180.1</td>
            <td>183.2</td>
            <td>181.1</td>
            <td>185.2</td>
            <td>182.4</td>
        </tr>
        <tr>
            <td>2005</td>
            <td>135.1</td>
            <td>150.2</td>
            <td>135.8</td>
            <td>133.8</td>
            <td>138.1</td>
        </tr>
    </table>
</body>
</html>
